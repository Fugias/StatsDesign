<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta name="description" content="Frontend Mentor | Stats preview card component">
  <meta name="robots" content="index,follow">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="card">

      <div class="card-wrapper">

        <div class="card-img card-mobile">
          <div class="card-filter">
          </div>
          <img class="hide" src="images/image-header-mobile.jpg">
        </div>

        <div class="card-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="numbers">
            <h4>10k+ <br><span>companies</span></h4>
            <h4>314 <br><span>templates</span></h4>
            <h4>12M+ <br><span>queries</span></h4>
          </div>
        </div>

        <div class="card-img card-pc">
          <div class="card-filter">
          </div>
          <img src="images/image-header-desktop.jpg">
        </div>
      </div>

    </section>
  </main>
</body>

</html>
